jobs:
  build:
    name: build
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: configure
        uses: actions/configure-pages@v3
      - name: build
        uses: actions/jekyll-build-pages@v1
        with:
          destination: _site
          source: jekyll
      - name: upload
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site

  test:
    defaults:
      run:
        working-directory: nodejs
    name: test
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install
        run: |
          npm clean-install
      - name: test
        run: |
          npm test
      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: test_coverage
          path: nodejs/coverage/lcov.info

  scan:
    name: scan
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: download
        uses: actions/download-artifact@v3
        with:
          name: test_coverage
          path: nodejs/coverage
      - env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        name: scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.organization=derftx
            -Dsonar.projectKey=derftx:derftx
            -Dsonar.sources=.
          projectBaseDir: jekyll
      - env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        name: scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.organization=derftx
            -Dsonar.javascript.lcov.reportPaths=coverage
            -Dsonar.projectKey=derftx:derftx:nodejs
            -Dsonar.sources=.
          projectBaseDir: nodejs

name: inspect

on:
  pull_request:
    branches:
      - main
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true
