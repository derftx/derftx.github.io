jobs:
  build:
    name: build_jekyll
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: configure
        uses: actions/configure-pages@v3
      - name: build
        uses: actions/jekyll-build-pages@v1
        with:
          destination: _site
          source: jekyll
      - name: upload
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site

  scan:
    name: scan_jekyll
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        name: scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.organzation=derftx
            -Dsonar.projectKey=derftx:derftx
            -Dsonar.sources=.
          projectBaseDir: jekyll

name: inspect

on:
  pull_request:
    branches:
      - main
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true
