<header>
  <nav class="navbar">
    <div class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons are-medium">
            {% for item in site.data.navigation %}
            <a
              class="button is-ghost is-light"
              href="{{ item.url }}"
              rel="noopener noreferrer"
              target="_blank"
              >{{ item.text }}</a
            >
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
