---
layout: base
---

<article class="hero-body">
  <div>
    <div class="tile is-ancestor">
      <div class="tile is-2 is-parent is-vertical">
        <section class="tile is-child">
          <p class="is-size-5">{{ page.date | date: "%d %B %Y" }}</p>
        </section>
      </div>

      <div class="tile is-6 is-parent">
        <section class="tile is-child">
          <h1 class="title is-1">{{ page.title }}</h1>
          <h2 class="subtitle is-3 is-italic">{{ page.author }}</h2>

          <div class="content is-size-5">{{ content }}</div>
        </section>
      </div>
    </div>
  </div>
</article>
